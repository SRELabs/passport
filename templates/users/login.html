{% load staticfiles %}
<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:18:23 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Archer运维系统 - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- 弹出提示框 -->
    <link href="{% static "css/plugins/toastr/toastr.min.css" %}" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="{% static "css/bootstrap.min14ed.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min93e3.css" %}" rel="stylesheet">

    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.min862f.css" %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">AS</h1>
        </div>
        <h3>欢迎使用ArcherSystem</h3>
        <form class="m-t" role="form" action="" method="post" name="form1">
            {% csrf_token %}
            <div class="form-group">
                <input type="" name="users_name" class="form-control" placeholder="用户名" >
            </div>
            <div class="form-group">
                <input type="password" name="users_password" class="form-control" placeholder="密码">
            </div>
            {% if enable_otp == '1' %}
            <div class="form-group">
                <input type=""  name="users_otp" class="form-control" placeholder="口令">
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center"><a href="/users/reset/">
                <small>忘记密码了？</small>
            </a> | <a href="{% url 'users:user_registry' %}">注册一个新账号</a>
            </p>
        </form>
    </div>
</div>
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<!-- 弹出提示框 -->
<script src="{% static "js/plugins/toastr/toastr.min.js" %}"></script>

<!-- 弹出提示框选项 -->
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "onclick": null,
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "7000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
    {% if messages %}
        {% for message in messages %}
            toastr.{{ message.tags }}("{{ message }}");
        {% endfor %}
    {% endif %}
</script>


</body>
</html>
