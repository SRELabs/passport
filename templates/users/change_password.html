{% extends 'content.html' %}
{% load staticfiles %}


{% block pagecss %}
{% endblock %}


<!-- 正文开始 -->
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="form1" name="form1" method="post">
                {% csrf_token %}
                <!-- 用户名 -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-2 control-label no-padding-right"> 用户名 </label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 新密码1 -->
                <div class="form-group">
                    <label for="form-field-2" class="col-sm-2 control-label no-padding-right"> 新密码 </label>

                    <div class="col-sm-8">
                        <input type="password" class="form-control" placeholder="" id="new_password1"
                               name="new_password1">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 新密码2 -->
                <div class="form-group">
                    <label for="form-field-2" class="col-sm-2 control-label no-padding-right"> 新密码 </label>

                    <div class="col-sm-8">
                        <input type="password" class="form-control" placeholder="" id="new_password2"
                               name="new_password2">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- google 二次验证CODE -->
                <div class="form-group">
                    <label for="form-field-2" class="col-sm-2 control-label no-padding-right"> OTP_CODE </label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" id="otp"
                               name="otp" value="1{{ userinfo.profile.otp }}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 提交表单 -->
                <div class="clearfix form-actions">
                    <div class="col-md-offset-4 col-md-9">
                        <button class="btn btn-info" type="button" onclick="submit_form('form1')">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            修改
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <a class="btn btn-danger" href="/system/u/changepassword/">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            返回
                        </a>
                    </div>
                </div>

            </form>
        </div>
        <!-- /.span -->
    </div>
{% endblock %}

<!-- 当前页面需要引入的js-->
{% block pagescripts %}
{% endblock %}

<!-- 当前页面需要执行的脚本 -->
{% block inline %}
{% endblock %}
