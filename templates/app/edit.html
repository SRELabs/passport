{% extends 'content.html' %}
{% load staticfiles %}

{% block pagecss %}
    <link rel="stylesheet" href="{% static "css/bootstrap-duallistbox.css" %}"/>
{% endblock %}

<!-- 正文开始 -->
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="form1" name="form1" method="post">
                {% csrf_token %}
                <!-- 域名 -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-1 control-label no-padding-right"> 域名 </label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="app_domain" name="app_domain" value="{{ data.app_domain }}">
                        <input type="hidden" class="form-control" id="app_id" name="app_id" value="{{ data.app_id }}">
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 域名 -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-1 control-label no-padding-right"> 名称 </label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="app_name" name="app_name" value="{{ data.app_name }}">
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 管理员 -->
                <div class="form-group">
                    <label for="form-field-2" class="col-sm-1 control-label no-padding-right"> 管理员 </label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" id="app_manager"
                               name="app_manager" value="{{ data.app_manager }}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>

                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 回调地址 -->
                <div class="form-group">
                    <label for="form-field-2" class="col-sm-1 control-label no-padding-right"> 回调地址 </label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" id="app_callback"
                               name="app_callback" value="{{ data.app_callback }}">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 提交表单 -->
                <div class="clearfix form-actions">
                    <div class="col-md-offset-4 col-md-8">
                        <button class="btn btn-info" type="button" onclick="submit_form('form1')">
                            <i class="ace-icon glyphicon glyphicon-plus bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <a class="btn btn-danger" href="{% url 'app:app_list' %}">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            返回
                        </a>
                    </div>
                </div>

            </form>
        </div>
        <!-- /.span -->
    </div>
{% endblock %}

<!-- 当前页面需要引入的js-->
{% block pagescripts %}
{% endblock %}
<!-- 当前页面需要执行的脚本 -->
{% block inline %}
{% endblock %}
