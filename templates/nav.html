{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Archer运维系统 - 站点导航</title>
    <meta name="keywords" content="Archer运维系统">
    <meta name="description" content="Archer运维系统">
    <!-- 弹出提示框 -->
    <link href="{% static "css/plugins/toastr/toastr.min.css" %}" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="{% static "css/bootstrap.min14ed.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min93e3.css" %}" rel="stylesheet">

    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.min862f.css" %}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            导航栏(IP: {{ ip_address }}) | 
            {% if username %}
                你好！{{ username }}, <a href="{% url 'users:user_logout' %}"><strong>退出</strong></a>
            {% else %}
                <a href="{% url 'users:user_login' %}"><strong>登录</strong></a>
            {% endif %}
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>负责人</th>
                        <th>域名</th>
                        <th>时空</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in data %}
                        <tr class="gradeC">
                            <td>{{ obj.app_id }}</td>
                            <td>{{ obj.app_name }}</td>
                            <td>{{ obj.app_manager }}</td>
                            <td>{{ obj.app_domain }}</td>

                            <td><a href="http://{{ obj.app_domain }}/" target="_blank">==>走起</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{#    </div>#}
{#</div>#}
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>

</html>
