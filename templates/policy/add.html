{% extends 'content.html' %}
{% load staticfiles %}

{% block pagecss %}
{#    <link rel="stylesheet" href="{% static "css/bootstrap-duallistbox.css" %}"/>#}
{% endblock %}

<!-- 正文开始 -->
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" id="form1" name="form1" method="post">
                {% csrf_token %}
                <!-- 名称 -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-1 control-label no-padding-right"> 名称 </label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" value="" id="policy_name" name="policy_name">
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label for="form-field-1" class="col-sm-1 control-label no-padding-right"> 默认? </label>

                    <div class="col-sm-8">
                        <select class="form-control" id="policy_default" name="policy_default">
                            <option value="2">子站</option>
                            <option value="1">全站</option>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>

                <div class="form-group">
                    <label for="form-field-1" class="col-sm-1 control-label no-padding-right"> 状态 </label>

                    <div class="col-sm-8">
                        <select class="form-control" id="policy_active" name="policy_active">
                            <option value="1">启用</option>
                            <option value="2">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 名称 -->
                <div class="form-group">
                    <label for="form-field-1" class="col-sm-1 control-label no-padding-right"> 描述 </label>

                    <div class="col-sm-8">
                        <textarea type="text" class="form-control" value="" id="policy_desc" name="policy_desc"></textarea>
                    </div>
                </div>
                <div class="space-4"></div>

                <!-- 提交表单 -->
                <div class="clearfix form-actions">
                    <div class="col-md-offset-4 col-md-8">
                        <button class="btn btn-info" type="submit" >
                            <i class="ace-icon glyphicon glyphicon-plus bigger-110"></i>
                            创建
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <a class="btn btn-danger" href="{% url 'policy:policy_list' %}">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            返回
                        </a>
                    </div>
                </div>

            </form>
        </div>
        <!-- /.span -->
    </div>
    {{ form.errors }}
{% endblock %}

<!-- 当前页面需要引入的js-->
{% block pagescripts %}
{% endblock %}
<!-- 当前页面需要执行的脚本 -->
{% block inline %}
{% endblock %}
