{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archer运维系统 - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- 弹出提示框 -->
    <link href="{% static "css/plugins/toastr/toastr.min.css" %}" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="{% static "css/bootstrap.min14ed.css" %}" rel="stylesheet">
    <link href="{% static "css/font-awesome.min93e3.css" %}" rel="stylesheet">

    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.min862f.css" %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">AR</h1>
        </div>
        <h3>欢迎使用ArcherSystem</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" id="form1" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="username" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="last_name" placeholder="姓" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="first_name" placeholder="名" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" onclick="submit_form('form1')">Register
            </button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{% url 'system:system_user_login' %}">Login</a>
        </form>
        <p class="m-t">
            <small></small>
        </p>
    </div>
</div>
<!-- Mainly scripts -->
<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js;" %}"></script>
<script src="{% static "js/plugins/toastr/toastr.min.js" %}"></script>

<!-- 弹出提示框选项 -->
<script type="text/javascript">
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "onclick": null,
        "showDuration": "400",
        "hideDuration": "1000",
        "timeOut": "7000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
    {% if messages %}
        {% for message in messages %}
            toastr.{{ message.tags }};("{{ message }}");
        {% endfor %}
    {% endif %}
</script>
</body>

</html>
